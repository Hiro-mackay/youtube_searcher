{% extends "youtube/base.html" %} {% block content %}
<header>
</header>
<div class="detaile-container">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src={{video_url}} allowfullscreen></iframe>
    </div>
    <div>
        <p class="detaile_relation">関連動画</p>
        {% for video in videos %}
        <div class="contents">
            <a href="{% url 'youtube:detail' video_id=video.video_id%}">
                <img src="http://i.ytimg.com/vi/{{ video.video_id }}/default.jpg" class="thumbnail">
            </a>
            <a href="{% url 'youtube:detail' video_id=video.video_id %}" class="list-title">
                {{ video.video_name}}
            </a>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
