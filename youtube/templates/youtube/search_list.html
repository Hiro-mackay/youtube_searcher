{% extends "youtube/base.html" %} {% block content %}
<div class="container">
    {% for video in videos %}
    <div class="contents">
        <a href="{% url 'youtube:detail' video_id=video.video_id %}">
            <img src="http://i.ytimg.com/vi/{{ video.video_id }}/mqdefault.jpg" class="thumbnail">
        </a>
        <a href="{% url 'youtube:detail' video_id=video.video_id %}" class="list-title">
            {{ video.video_name}} 
        </a>

    </div>
    {% endfor %}
</div>

{% endblock %}
